<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .card h1 {
      font-size: 22px;
      margin: 10px 0;
      color: #333;
    }
    .card p.price {
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
      margin: 8px 0;
    }
    .card p.description {
      font-size: 14px;
      color: #555;
      margin: 10px 0 20px;
    }
    .card button {
      padding: 12px 24px;
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .card button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Product Image">
    <h1>Premium Plan</h1>
    <p class="price">$29.99/month</p>
    <p class="description">Enjoy unlimited access to all premium features with priority support and updates.</p>
    <button>Buy Now</button>
  </div>

</body>
</html>
